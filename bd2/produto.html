<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="node_modules/bootstrap/css/produtos.css">
  <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/sidebar.css">
  <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script defer src="node_modules/bootstrap/js/sidebar.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <title>Produto</title>
</head>

<body>
  <div id="menu">
    <div class="hamburger">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <div class="menu-inner">
      <ul>
        <li><button class="btn btn-dark"><a href="./main.html" class="link-light link-underline-opacity-0"
              id="btnHome">Home</a></button></li>
        <li><button class="btn btn-dark"><a href="./login.html" class="link-light link-underline-opacity-0"
              id="btnSair">Sair</a></button></li>
        <li>Menu Item</li>
        <li>Menu Item</li>
        <li>Menu Item</li>
        <li>Menu Item</li>
      </ul>
    </div>
    <svg version="1.1" id="blob" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <path id="blob-path" d="M60,500H0V0h60c0,0,20,172,20,250S60,900,60,500z" />
    </svg>
  </div>
  <header>
    <nav class="navbar nav-main">
      <div class="container-fluid d-flex justify-content-evenly">
        <form class="d-flex" role="search">
          <input class="form-control border-warning me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-warning" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </header>
  <main>
    <div class="main">
      <div class="main-left">
        <p class="fs-1 fw-semibold" id="titulo">Jaca</p>
        <img src="#" alt class="imagem" id="imagem">
      </div>
      <div class="main-right">
        <div class="informacoes">
          <p class="fs-4">Grupo: <span id="grupo"></span></p>
          <p class="fs-4">Preço: R$ <span id="preco"></span></p>
          <p class="fs-4">Quantidade: <span id="quantidade"></span> un</p>
          <p class="fs-4">Fornecedor: <span id="fornecedor"></span></p>
        </div>
        <div class="pagamento">
          <form>
            <fieldset class="pagamento-opcao">
              <legend>Forma de Pagamento</legend>
              <select class="btn btn-warning" id="formaPagamento"></select>
            </fieldset>
            <div class="quantidade">
              <label for="quantidadeVenda" class="form-label fs-4">Quantidade:</label>
              <input type="number" id="quantidadeVenda" class="form-control" min="1" value="1">
            </div>
            <button type="button" class="btn btn-outline-warning mt-1" id="btnComprar">Comprar</button>
          </form>
        </div>
      </div>
    </div>
    <div class="descricao" style="padding: 20px">
      <p class="fs-2 fw-semibold">Descrição:</p>
      <p id="descricao"></p>
    </div>
  </main>
  <!-- Modal -->
  <div class="modal fade" id="ModalErro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Erro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Quantidade solicitada maior do que disponível em estoque.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="ModalSucesso" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Parabéns!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Compra Realizada!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">Confirmar</button>
        </div>
      </div>
    </div>
  </div>
  <script defer src="produto.js"></script>
</body>

</html>
