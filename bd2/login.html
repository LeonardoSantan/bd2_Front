<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/login.css">
    <link rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script defer
      src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script defer src="node_modules/bootstrap/js/login.js"></script>
    <title>Login</title>
  </head>
  <body>
    <div class="section">
      <div class="container">
        <div class="row full-height justify-content-center">
          <div class="col-12 text-center align-self-center py-5">
            <div class="section pb-5 pt-5 pt-sm-2 text-center">
              <h6
                class="mb-0 pb-3"><span>Login</span><span>Registrar</span></h6>
              <input class="checkbox" type="checkbox" id="reg-log"
                name="reg-log" />
              <label for="reg-log"></label>
              <div class="card-3d-wrap mx-auto">
                <div class="card-3d-wrapper">
                  <div class="card-front">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-4 pb-3">Login</h4>
                        <div class="form-group">
                          <input type="email" name="logemail" class="form-style"
                            placeholder="Informe Seu email" id="login-email"
                            autocomplete="off">
                          <i class="input-icon uil uil-at"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="password" name="logpass"
                            class="form-style" placeholder="Informe sua Senha"
                            id="login-password" autocomplete="off">
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <a href="#" class="btn mt-4" id="btn-login">Enviar</a>
                      </div>
                    </div>
                  </div>
                  <div class="card-back">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-4 pb-3">Registrar</h4>
                        <div class="form-group">
                          <input type="text" name="regname" class="form-style"
                            placeholder="Seu Nome Completo" id="register-name"
                            autocomplete="off">
                          <i class="input-icon uil uil-user"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="email" name="regemail" class="form-style"
                            placeholder="Seu Email" id="register-email"
                            autocomplete="off">
                          <i class="input-icon uil uil-at"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="password" name="regpass"
                            class="form-style" placeholder="Sua Senha"
                            id="register-password" autocomplete="off">
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <a href="#" class="btn mt-4"
                          id="btn-registrar">Enviar</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
